server.port=3333
#datasource
spring.datasource.url=jdbc:postgresql://localhost:5433/db_product?currentSchema=sc_product&ssl=false
spring.datasource.username=admin
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#hibernate
spring.jpa.hibernate.ddl-auto=update

#log
spring.jpa.show-sql=true


service.security.secure-key-username=randomSecureKeyUsername!
service.security.secure-key-password=randomSecureKeyPassword!

